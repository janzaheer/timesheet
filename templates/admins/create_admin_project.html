{% extends 'base.html' %}

{% block content %}
<section class="content-header">
    <h1>
    Timesheet
    <small>Admin Projects</small>
    </h1>
    <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Project</li>
    <li class="active">add</li>
    </ol>
</section>
<section class="content">
      <!-- COLOR PALETTE -->
      <div class="box box-default color-palette-box">
        <div class="box-header with-border">
          <h3 class="box-title"><i class="fa fa-tag"></i> Add New Project</h3>
        </div>
        <div class="box-body">
            {{ form.errors }}
            <form action="{% url 'admins:admin_project_create' %}" method="POST"><br>
                {% csrf_token %}
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Project Name</label>
                        <label>Select Expert</label>
                        <select class="form-control" name="expert" required>
                                <option></option>
                            {% for expert in experts %}
                                <option value='{{ expert.id }}'>{{ expert.name|title }}</option>
                            {% endfor %}
                        </select><br>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Project Name</label>
                            <input type="text" class="form-control" placeholder="Add Project Name" name="name" required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Service Number Contract</label>
                            <input type="text" class="form-control" placeholder="Add Service Number Contract" name="service_number_contract" required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Internal Reference</label>
                            <input type="text" class="form-control" placeholder="Add Internal Reference" name="internal_reference" required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Country</label>
                            <input type="text" class="form-control" placeholder="Add Country" name="country" required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Name of Company</label>
                            <input type="text" class="form-control" placeholder="Add Name of Company" name="name_of_company" required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Attention Mails</label>
                            <input type="text" class="form-control" placeholder="Add Attention Mails" name="attention_mails" required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Telephone Company</label>
                            <input type="text" class="form-control" placeholder="Add Telephone Company" name="telephone_company" required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>VAT Company</label>
                            <input type="text" class="form-control" placeholder="Add VAT Company" name="vat_company" required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Company Address</label>
                            <textarea class="form-control" placeholder="Add Company Address" name="address_company" rows="4"></textarea><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Project Description</label>
                            <textarea class="form-control" placeholder="Add Project Description" name="description" rows="4"></textarea><br>
                        </div>
                    </div>
                    <input type="hidden" name="admin" value="{{ request.user.user_admin.admin.id }}"></input>
                    <div class="row">
                        <div class="col-lg-12 text-right">
                            <button type="submit" class="btn btn-primary">Save</button><br>
                        </div>
                    </div>
                </div>
            </form>
        </div>
      </div>
</section>  
{% endblock %}
