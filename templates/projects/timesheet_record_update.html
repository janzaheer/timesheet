{% extends 'base.html' %}

{% block content %}
<section class="content-header">
    <h1>
    Timesheet
    <small>Timesheet Management System</small>
    </h1>
    <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Timesheet</li>
    <li><a href="{% url 'projects:timesheet_record_list' pk=object.timesheet.id %}" style="color:green">Records</a></li>
    <li class="active">Update</li>
    </ol>
</section>
<section class="content">
      <!-- COLOR PALETTE -->
      <div class="box box-default color-palette-box">
        <div class="box-header with-border">
          <h3 class="box-title"><i class="fa fa-tag"></i> Update Timesheet Record</h3>
        </div>
        <div class="box-body">
            {{ form.errors }}
            <form action="" method="POST"><br>
                {% csrf_token %}
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Date</label>
                            <input type="text" class="form-control date" name="date" placeholder=" Date" onfocus="(this.type='date')" onblur="(this.type='text')" value={{ object.date }}>
                        </div>
                        <div class="col-lg-6">
                            <label>Select Day</label>
                            <select class="form-control" name="day" required>
                                <option value="{{ object.day }}">{{ object.day }}</option>
                                <option value='monday'>MONDAY</option>
                                <option value='tuesday'>TUESDAY</option>
                                <option value='wednesday'>WEDNESDAY</option>
                                <option value='thrusday'>THRUSDAY</option>
                                <option value='friday'>FRIDAY</option>
                                <option value='SATURDAY'>saturday</option>
                                <option value='sunday'>SUNDAY</option>
                            </select><br>                        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Day Worked</label>
                            <input type="text" class="form-control" placeholder="Add Day Worked" name="day_worked" value="{{ object.day_worked }}" required></input><br>
                        </div>
                        <div class="col-lg-6">
                            <label>Place of activity</label>
                            <input type="text" class="form-control" placeholder="Add Place of Activity" name="place_of_activity" value={{ object.place_of_activity }} required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Activities</label>
                            <textarea class="form-control" placeholder="Add Activities" name="activities" rows="4">{{ object.activities }}</textarea><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Invoice Company Name</label>
                            <input type="text" class="form-control" placeholder="Add Invoice Comapany Name" name="invoice_company_name" value={{ object.invoice_company_name}} required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Att Name</label>
                            <input type="text" class="form-control" placeholder="Add Att Name" name="att_name" value={{ object.att_name}} required></input><br>
                        </div>
                        <div class="col-lg-6">
                            <label>Address Line 1</label>
                            <input type="text" class="form-control" placeholder="Add Address Line 1" name="address_line_1" value={{ object.address_line_1}} required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Address Line 2</label>
                            <input type="text" class="form-control" placeholder="Add Address Line 2" name="address_line_2" value={{ object.address_line_2}} required></input><br>
                        </div>
                        <div class="col-lg-6">
                            <label>Country</label>
                            <input type="text" class="form-control" placeholder="Add Country" name="country" value={{ object.country}} required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Name of Consultant</label>
                            <input type="text" class="form-control" placeholder="Add Name of Consultant" name="name_of_consultant" value={{ object.name_of_consultant}} required></input><br>
                        </div>
                        <div class="col-lg-6">
                            <label>Address</label>
                            <input type="text" class="form-control" placeholder="Add Address" name="address" value={{ object.address}} required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Telephone</label>
                            <input type="text" class="form-control" placeholder="Add Telephone" name="telephone" value={{ object.telephone}} required></input><br>
                        </div>
                        <div class="col-lg-6">
                            <label>Fax</label>
                            <input type="text" class="form-control" placeholder="Add Fax" name="fax" value={{object.fax}} required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="Add Email" name="email" value={{ object.email}} required></input><br>
                        </div>
                        <div class="col-lg-6">
                            <label>Tva Id</label>
                            <input type="text" class="form-control" placeholder="Add Tva Id" name="tva_id" value={{object.tva_id}} required></input><br>
                        </div>
                    </div>
                    <input type="hidden" name="timesheet" value="{{ object.timesheet.id }}"></input>
                    <div class="row">
                        <div class="col-lg-12 text-right">
                            <button type="submit" class="btn btn-primary">Save</button><br>
                        </div>
                    </div>
                </div>
            </form>
        </div>
      </div>
</section>  
{% endblock %}
