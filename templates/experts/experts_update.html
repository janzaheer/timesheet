{% extends 'base.html' %}

{% block content %}
<section class="content-header">
    <h1>
    Timesheet Management
    <small>Experts</small>
    </h1>
    <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Experts</li>
    <li class="active">add/li>
    </ol>
</section>
<section class="content">
      <!-- COLOR PALETTE -->
      <div class="box box-default color-palette-box">
        <div class="box-header with-border">
          <h3 class="box-title"><i class="fa fa-tag"></i> Add New Expert</h3>
        </div>
        <div class="box-body">
            <form action="{% url 'experts:experts_update' pk=object.id %}" method="POST"><br>
                {% csrf_token %}
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Full Name</label>
                            <input type="text" class="form-control" placeholder="Full Name" name="name" value={{ object.name|title }} required></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Mobile Number</label>
                            <input type="text" class="form-control" placeholder="Mobile Number" name="mobile" value={{ object.mobile }}></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Address</label>
                            <textarea rows="4" class="form-control" placeholder="Address" name="address" value={{ object.address }}>{{ object.address }}</textarea><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>VAT</label>
                            <input type="text" class="form-control" placeholder="VAT" name="vat" value={{ object.vat }}></input><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-right">
                            <button type="submit" class="btn btn-primary">Update</button><br>
                        </div>
                    </div>
                </div>
            </form>
        </div>
      </div>
</section>  
{% endblock %}
